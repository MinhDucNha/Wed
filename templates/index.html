{%extends "base.html"%}
{%block content%}
    
    <div class="container">
        <div class="jumptron text-center">
            <h1>To do list app</h1>
            <p class="lead"></p>
            <p><a href="/signUp" class="btn btn-lg btn-success">Sign up now</a></p>
        </div>
        <div class="row marketing">
            {% for todoitem in todolist %}
            <div class="col-sm-4">
                <h4>{{todoitem.name}}</h4>
                <p>{{todoitem.description}}</p>
            </div>
            {% endfor %}
        </div>
    </div>
    

{%endblock%}
